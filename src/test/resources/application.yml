spring:
  datasource:
    url: 'jdbc:h2:mem:testdb'
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      dialect: org.hibernate.dialect.H2Dialect
      format_sql: true
    show-sql: true
  liquibase:
    enabled: false
server:
  port: 8080